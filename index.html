<!DOCTYPE HTML>
<html>
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=yes"> 
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="scorebox">Score : <span id="scorecount1">0</span></div>
            
            <div id="correct">Correct</div>
            <div id="tryagain">Try Again</div>
            
            <div id="question"></div>
            <div id="instruction">Click on the correct answer</div>
            
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startreset" onclick="mathgame()">Start Game</div>
            
            <div id="timeremaining">Time remaining: <span id="timeremainingcount">60</span> sec</div>
            
            <div id="gameover">
                <p>game over!</p>
                <p>your score is <span id="scorecount2">0</span>.</p>
            </div>
            
        </div>
        <script src="code.js"></script>
    </body>
</html>
